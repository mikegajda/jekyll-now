<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div>

          <nav>
            <li><a href="{{ site.baseurl }}/tag/projects">Projects</a></li>
            <li><a href="{{ site.baseurl }}/tag/design">Design</a></li>
            <li><a href="{{ site.baseurl }}/tag/photography">Photography</a></li>
            <li><a href="{{ site.baseurl }}/tag/videos">Videos</a></li>
            <li><a href="{{ site.baseurl }}/info">Info</a></li>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container clearfix">
      {{ content }}
    </div>

    <!-- <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->

    {% include analytics.html %}
  </body>
</html>
