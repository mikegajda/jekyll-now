---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post clearfix">

      <div class="post-title">
      	<h1>
      		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      		<div class="time"> {{ post.time }} </div>
      		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">See more</a>
        </h1>
      </div>


      <div class="entry">
      	<img class="entry-image" src="{{{ ![_config.yml]({{ site.baseurl }}/images/{{ post.image }}">
        

      </div>

      
    </article>
  {% endfor %}
</div>
