---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <div class="time"> {{ post.time }} </div>
            </h1>


      <div class="entry">
      <img class="entry-image" src="{{{ ![_config.yml]({{ site.baseurl }}/images/{{ post.image }}">
        
        {{ post.excerpt }}

      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">See more</a>
    </article>
  {% endfor %}
</div>
